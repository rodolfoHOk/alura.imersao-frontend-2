<div
  class="w-full h-full px-6 py-4 flex flex-col gap-4 bg-secondary_bg rounded-lg overflow-y-scroll"
>
  <h2 class="font-bold text-2xl hover:underline">Artistas Populares</h2>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 justify-center"
  >
    <div *ngFor="let artist of artists" class="w-fit h-fit">
      <app-artist-card [artist]="artist"></app-artist-card>
    </div>
  </div>
</div>
