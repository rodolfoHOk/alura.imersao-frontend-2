<aside class="w-full sm:w-1/4 h-full min-w-64 p-2 flex flex-col">
  <div
    class="h-full bg-secondary_bg rounded-lg flex flex-col justify-between p-2"
  >
    <div class="flex flex-col gap-4">
      <div class="pl-4 pr-1 flex flex-row justify-between items-center">
        <button
          class="py-3 flex items-center text-secondary_text font-semibold hover:text-primary_text transition-colors"
        >
          <fa-icon [icon]="faBook" class="text-xl font-light"></fa-icon>
          <span class="ml-5">Sua Biblioteca</span>
        </button>

        <button
          class="mr-1 w-10 h-10 rounded-full text-secondary_text font-semibold text-sm hover:bg-tertiary_bg hover:text-primary_text transition-colors"
        >
          <fa-icon [icon]="faPlus" class="w-4 h-4"></fa-icon>
        </button>
      </div>

      <section
        class="mt-3 flex flex-col justify-between gap-3 bg-tertiary_bg rounded-lg"
      >
        <div class="flex flex-col gap-5 px-5 py-4">
          <div class="flex flex-col gap-2">
            <p class="text-primary_text font-bold">
              Crie sua primeira playlist
            </p>
            <p class="text-sm font-medium text-primary_text">
              É fácil, vamos te ajudar.
            </p>
          </div>

          <button
            class="h-8 w-fit px-4 bg-white rounded-full flex justify-center items-center text-black font-bold text-sm hover:bg-white/80 transition-colors"
          >
            Criar playlist
          </button>
        </div>
      </section>
    </div>

    <div class="mb-6 flex flex-col gap-7">
      <div class="px-4">
        <a
          href="#"
          class="font-normal text-xs text-secondary_text hover:text-primary_text hover:underline transition-colors"
        >
          Cookies
        </a>
      </div>

      <div class="px-4">
        <button
          class="h-8 w-fit px-3 flex gap-1 items-center justify-center border border-primary_border rounded-full text-primary_text text-sm font-bold hover:border-2 hover:border-secondary_border hover:scale-105 transition-all"
        >
          <fa-icon [icon]="faGlobe"></fa-icon>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
</aside>
